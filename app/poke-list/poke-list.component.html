<div class="container">
    <div class="col-md-12">
        <div class="row">

            <!-- Error Message -->
            <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

            <div *ngFor="let p of pokemon" class="col-md-4">
                <div class="card poke-row text-center">
                    <div class="row text-center text-white">
                        <img [src]="p.image" class="rounded mx-auto d-block poke-img">
                    </div>
                    <div class="card-block">
                        <h3 class="card-title text-center">{{ p.name }}</h3>
                        <p class="card-text text-center"><b>Species:</b> {{ p.species }}</p>
                        <!-- Refactor this, please! -->
                        <button *ngIf="p.type.indexOf('Flying') !== -1" type="button" class="btn btn-info">Flying</button>
                        <button *ngIf="p.type.indexOf('Electric') !== -1" type="button" class="btn btn-info">Electric</button>
                        <button *ngIf="p.type.indexOf('Ice') !== -1" type="button" class="btn btn-info">Ice</button>
                        <button *ngIf="p.type.indexOf('Grass') !== -1" type="button" class="btn btn-success">Grass</button>
                        <button *ngIf="p.type.indexOf('Bug') !== -1" type="button" class="btn btn-success">Bug</button>
                        <button *ngIf="p.type.indexOf('Poison') !== -1" type="button" class="btn btn-warning">Poison</button>
                        <button *ngIf="p.type.indexOf('Fire') !== -1" type="button" class="btn btn-danger">Fire</button>
                        <button *ngIf="p.type.indexOf('Water') !== -1" type="button" class="btn btn-primary">Water</button>
                        <button *ngIf="p.type.indexOf('Normal') !== -1" type="button" class="btn btn-secondary">Normal</button>
                        <button *ngIf="p.type.indexOf('Psychic') !== -1" type="button" class="btn btn-secondary">Psychic</button>
                        <span class="card-link" hidden><i class="fa fa-pencil"></i></span>
                        <span class="card-link text-warning">
                        <i class="fa fa-info-circle fa-2x"></i></span>
                        <span class="card-link text-danger" tooltip="Careful, this will delete this Pokemon!" placement="right" (click)="deletePokemon(p)">
                        <i class="fa fa-trash-o fa-2x"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
